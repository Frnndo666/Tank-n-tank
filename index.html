
<!DOCTYPE html>
<html>
<head>
    <title>Tank n Tank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tank n Tank</h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="controls">
        <button onclick="move('left')">←</button>
        <button onclick="move('up')">↑</button>
        <button onclick="move('down')">↓</button>
        <button onclick="move('right')">→</button>
        <button onclick="shoot()">Fire</button>
    </div>
    <div id="shop">
        <p>Diamonds: <span id="diamondCount">0</span></p>
        <button onclick="buyWeapon(5)">Buy Weapon (5 Diamonds)</button>
        <button onclick="addDiamonds()">Top-up +10 Diamonds</button>
    </div>
    <audio id="fireSound" src="fire.mp3" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
