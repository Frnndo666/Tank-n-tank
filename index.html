
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tank n Tank</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #controls {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 2px solid #fff;
            border-radius: 30px;
            pointer-events: auto;
            touch-action: none;
        }
        #left { left: 20px; bottom: 100px; }
        #right { left: 100px; bottom: 100px; }
        #shoot { right: 20px; bottom: 100px; background: rgba(255,0,0,0.5); }
    </style>
</head>
<body>
    <h1>Tank n Tank</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <div id="left" class="button"></div>
        <div id="right" class="button"></div>
        <div id="shoot" class="button"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
